<ul class="non-style pln">
  <li class="mbs auto-overflow"> 
    <span class="pull-left width-50pc">
      All: <span>{{sentiment.all}}</span> 
    </span>
  </li>

  <li class="mbs auto-overflow negative-color"> 
    <span class="pull-left width-50pc">
      Negative: 
      <span>{{sentiment.negative.value}}</span>
    </span>
    <div class="pull-right width-50pc"> 
      <div class="pull-left percent" style="width:{{sentiment.negative.percent}}%"></div> 
    </div>
  </li>

  <li class="mbs auto-overflow negative-gurus-color"> 
    <span class="pull-left width-50pc">
      Negative Gurus: 
      <span>{{sentiment.negative_gurus.value}}</span>
    </span>
    <div class="pull-right width-50pc"> 
      <div class="pull-left percent" style="width:{{sentiment.negative_gurus.percent}}%"></div> 
    </div>
  </li>

  <li class="mbs auto-overflow positive-color"> 
    <span class="pull-left width-50pc">
      Positive: 
      <span>{{sentiment.positive.value}}</span>
    </span>
    <div class="pull-right width-50pc"> 
      <div class="pull-left percent" style="width:{{sentiment.positive.percent}}%;" ></div> 
    </div>
  </li>

  <li class="mbs auto-overflow positive-gurus-color"> 
    <span class="pull-left width-50pc">
      Positive Gurus: 
      <span>{{sentiment.positive.value}}</span>
    </span>
    <div class="pull-right width-50pc"> 
      <div class="pull-left percent" style="width:{{sentiment.positive_gurus.percent}}%"></div> 
    </div> 
  </li>
</ul>
